{% extends 'base.html' %}
{% load static %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'qupid/style.css' %}">{% endblock %}
{% block title %}Main Page{% endblock %}
{% block content %}
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- 슬라이드 쇼 -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://placehold.it/400x200" alt="First slide">
<!--                슬라이드 안에 설명 추가-->
<!--                <div class="carousel-caption d-none d-md-block">-->
<!--                    <h5>첫 번째 슬라이드</h5>-->
<!--                    <p>첫 번째 내부 설명</p>-->
<!--                </div>-->
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://placehold.it/400x200" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://placehold.it/400x200" alt="Third slide">
            </div>
            <!-- 왼쪽 오른쪽 화살표 버튼 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                </span>
                <!-- <span>Previous</span> -->
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">

                </span>
                <!-- <span>Next</span> -->
            </a>
            <!-- / 화살표 버튼 끝 -->
            <!-- 인디케이터 -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li> <!--0번부터시작-->
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul> <!-- 인디케이터 끝 -->
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <div class="col-xs-8 col-sm-4">
            <h2>등록된<br/>유기견 수</h2>
            <hr width="200px"/>
            <h2>00마리</h2>
        </div>
        <div class="col-xs-8 col-sm-4">
            <h2>누적<br/>엔젤 수</h2>
            <hr width="200px"/>
            <h2>00명</h2>
        </div>
        <div class="col-xs-8 col-sm-4">
            <h2>누적<br/>후원금</h2>
            <hr width="200px"/>
            <h2>00만원</h2>
        </div>
    </div>
</div>
{% endblock %}
